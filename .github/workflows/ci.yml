name: Spring demo GHA

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'


    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Build
        run: mvn clean install

#      - name: Test
#        run: mvn test
#        if: ${{contains (github.event.head_commit.merge, "test commit")}}


      - name: Upload jar to GitHub
        if: ${{success()}}
        uses: actions/upload-artifact@v3
        with:
          name: myapp-jar
          path: target/*.jar
